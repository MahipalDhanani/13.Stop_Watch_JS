<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="main">
        <div id="counter">
            <div id="box1" class="boxs hr">
                <p>00</p>
            </div>
            <div id="box2" class="boxs txt">
                <p>Hr</p>
            </div>
            <div id="box3" class="boxs min">
                <p>00</p>
            </div>
            <div id="box4" class="boxs txt">
                <p>Min</p>
            </div>
            <div id="box5" class="boxs sec">
                <p>00</p>
            </div>
            <div id="box6" class="boxs txt">
                <p>Sec</p>
            </div>
            <div id="box7" class="boxs">
                <p>00</p>
            </div>
        </div>
        <button id="start" onclick="start()">Start</button>
        <button id="stop" onclick="stop()">Stop</button>
        <button id="reset" onclick="reset()">Reset</button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
